<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A Web Component to display an event countdown." />
		<title>event-countdown Web Component Demo</title>
		<meta name="color-scheme" content="light dark">
	</head>
	<body>
		<h1><code>&lt;event-countdown&gt;</code></h1>
		<p>These countdowns will update every 10 minutes and every time you unfocus and focus this window/tab.</p>
		<h2 id="general">General usage example</h2>
		<p>
			<event-countdown id="general-future" name="This event"></event-countdown>
		</p>
		<p>
			<event-countdown id="general-past" name="This event"></event-countdown>
		</p>
		<h2 id="with-end">With end point</h2>
		<p>
			<event-countdown id="with-end-point-future" name="This event"></event-countdown>
		</p>
		<p>
			<event-countdown id="with-end-point-inside" name="This event"></event-countdown>
		</p>
		<p>
			<event-countdown id="with-end-point-past" name="This event"></event-countdown>
		</p>
		<h2 id="annual">Annual events</h2>
		<p>
			<event-countdown id="annual-future" name="This event" annual="true"></event-countdown>
		</p>
		<p>
			<event-countdown id="annual-past" name="This event" annual="true"></event-countdown>
		</p>
		<h2 id="annual">Update frequency</h2>
		<p>
			<event-countdown id="update-fast" name="This event" update="1"></event-countdown>
		</p>
		<p>
			<event-countdown id="update-never" name="This event" update="false"></event-countdown>
		</p>
		<h2 id="annual">Specific division</h2>
		<p>
			<event-countdown id="specific-division" name="This event" division="second"></event-countdown>
		</p>
		<h2 id="annual">Maximum division</h2>
		<p>
			<event-countdown id="maximum-division" name="This event" max-division="minute"></event-countdown>
		</p>
		<style>
			event-countdown:not(:defined) {
				display: none;
			}
		</style>
		<script>
			let nowEpoch = Date.now()
			let future = new Date(nowEpoch + (1000 * 15)).toISOString()
			let futureFurther = new Date(nowEpoch + (1000 * 30)).toISOString()
			let past = new Date(nowEpoch - (1000 * 15)).toISOString()
			let pastFurther = new Date(nowEpoch - (1000 * 30)).toISOString()

			document.getElementById("general-future").setAttribute("start", future)
			document.getElementById("general-past").setAttribute("start", past)

			document.getElementById("with-end-point-future").setAttribute("start", future)
			document.getElementById("with-end-point-future").setAttribute("end", futureFurther)
			document.getElementById("with-end-point-inside").setAttribute("start", past)
			document.getElementById("with-end-point-inside").setAttribute("end", future)
			document.getElementById("with-end-point-past").setAttribute("start", pastFurther)
			document.getElementById("with-end-point-past").setAttribute("end", past)

			document.getElementById("annual-future").setAttribute("start", future)
			document.getElementById("annual-past").setAttribute("start", past)

			document.getElementById("update-fast").setAttribute("start", future)
			document.getElementById("update-never").setAttribute("start", future)

			document.getElementById("specific-division").setAttribute("start", new Date(nowEpoch + (1000 * 60 * 60 * 2)).toISOString())

			document.getElementById("maximum-division").setAttribute("start", new Date(nowEpoch + (1000 * 60 * 60 * 2)).toISOString())
		</script>
		<script type="module" src="event-countdown.js" defer></script>
	</body>
</html>
